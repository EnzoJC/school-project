<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div th:fragment="fromGroupParent(id, field)" class="form-group">
        <label th:for="${id}">Nombres</label>
        <input th:id="${id}" type="text" class="form-control" th:field="*{__${field}__}" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors(field)}" th:errors="*{__${field}__}"></small>
    </div>
</body>
</html>

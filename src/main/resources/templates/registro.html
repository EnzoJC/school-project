<!DOCTYPE html>
<html xmlns:th=="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Registrar Padre</title>
    <style>
        .fondo-principal {
            background: #b5b5b5;
        }

        .fondo-formulario {
            background: white;
            position: relative;
        }

        .seleccionado {
            display: none;
        }

        @media (min-width: 480px) {
            .contenedor-formulario {
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body class="fondo-principal">
    <div class="contenedor-formulario container border p-4 shadow-sm bg-white rounded-3 fondo-formulario">
        <h2 class="text-center pb-2">Formulario de registro</h2>
        <form class="form-horizontal row needs-validation" th:action="@{/registro}" th:object="${parent}" method="POST"
              novalidate>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="given-names">Nombres</label>
                    <input type="text" class="form-control" id="given-names" th:field="*{givenNames}"  required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="first-last-name">Primer Apellido</label>
                    <input type="text" class="form-control" id="first-last-name" th:field="*{firstLastName}"  required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="second-last-name">Segundo Apellido</label>
                    <input type="text" class="form-control" id="second-last-name" th:field="*{secondLastName}"  required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="document-type">Tipo de documento</label>
                    <select id="document-type" class="form-control" th:field="*{documentType}" required>
                        <option class="seleccionado" value="" selected>Seleccione un tipo de documento</option>
                        <option th:each="doc : ${documentTypeList}" th:value="${doc.id}" th:text="${doc.name}"></option>
                    </select>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="document-number">Número de documento</label>
                    <input type="text" class="form-control" id="document-number" th:field="*{documentNumber}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="birth-date">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birth-date" th:field="*{birthDate}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" class="form-control" th:field="*{gender}" required>
                        <option class="seleccionado" value="" selected>Seleccione un género</option>
                        <option th:each="gender : ${genderList}" th:value="${gender.id}" th:text="${gender.name}"></option>
                    </select>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="nationality">Nacionalidad</label>
                    <select id="nationality" class="form-control" th:field="*{nationality}" required>
                        <option class="seleccionado" value="" selected>Seleccione una nacionalidad</option>
                        <option th:each="nationality : ${nationalityList}" th:value="${nationality.id}"
                                th:text="${nationality.name}"></option>
                    </select>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="phone-number">Celular</label>
                    <input type="text" class="form-control" id="phone-number" th:field="*{phone}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12 my-2'>
                <div class="form-group">
                    <label for="email-address">Correo electrónico</label>
                    <input type="text" class="form-control" id="email-address" th:field="*{email}" required>
                </div>
            </div>
            <div class="col-12">
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" onclick="validacion()" class="btn btn-success btn-lg">Registrar ahora </button>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="alert alert-danger" role="alert" th:text="${alerta}" th:if="${alerta}"></div>
            </div>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script>
        function validacion() {

            var givenNames = document.getElementById('given-names').value;
            var firstLastName = document.getElementById('first-last-name').value;
            var secondLastName = document.getElementById('second-last-name').value;
            var documentNumber = document.getElementById('document-number').value;
            var birthDate = document.getElementById('birth-date').value;
            var address = document.getElementById('address').value;
            var phoneNumber = document.getElementById('phone-number').value;
            var emailAddress = document.getElementById('email-address').value;

            if(givenNames.length > 0 && givenNames.length <= 50) {
                const reGivenNames = /^[a-z \'-]+$/i;
                if (!reGivenNames.test(givenNames)) {
                    alert("Error nombres incorrectos");
                }
            }else if(givenNames.length > 50){
                alert("Error solo se permiten 50 letras en el campo nombre");
            }

            if(firstLastName.length > 0 && firstLastName.length <=50) {
                const reFirstLastName = /^[a-z \'-]+$/i;
                if (!reFirstLastName.test(firstLastName)) {
                    alert("Error primer apellido incorrecto");
                }
            } if(firstLastName.length > 50){
                alert("Error solo se permiten 50 letras en el primer apellido");
            }

            if(secondLastName.length > 0 && secondLastName.length <=50) {
                const reSecondLastName = /^[a-z \'-]+$/i;
                if (!reSecondLastName.test(secondLastName)) {
                    alert("Error segundo apellido incorrecto");
                }
            }if(secondLastName.length > 50){
                alert("Error solo se permiten 50 letras en el segundo apellido");
            }

            if(documentNumber.length > 0 && documentNumber.length <= 8) {
                const reDocumentNumber = /^[0-9]+$/i;
                if (!reDocumentNumber.test(documentNumber)) {
                    alert("Error número de documento incorrecto");
                }

            }if(documentNumber.length > 0 && documentNumber.length < 8) {
                    alert("Error tiene que tener 8 digitos el numero de documento ");

            }
            if(documentNumber.length > 8){
                alert("Error solo se permiten 8 digitos en el numero de documento");
            }


            if(birthDate.length > 0) {
                const reBirthDate  = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;

                var regexVarTest = reBirthDate.test(birthDate);
                var userBirthDate = new Date(birthDate.replace(reBirthDate, "$3-$2-$1"));
                var todayYear = (new Date()).getFullYear(); // Always use FullYear!!
                var cutOff18 = new Date(); // should be a Date
                cutOff18.setFullYear(todayYear - 18); // ...

                if (!regexVarTest) { // Test this before the other tests
                    alert ("El formato de fecha es incorrecto")
                } else if (isNaN(userBirthDate)) {
                    alert("La fecha ingresada es invalida");
                } else if (userBirthDate > cutOff18) {
                    alert ("Tiene que ser mayor a 18 años");
                }
            }

            if(address.length > 0 && address.length <=50) {
                const reAddress = /^[A-Za-z0-9'\.\-\s\,]+$/i;
                if (!reAddress.test(address)) {
                    alert("Error dirección incorrecta");
                }
            }if(address.length > 50){
                alert("Error solo se permiten 50 letras en la direccion");
            }

            if(phoneNumber.length > 0 && phoneNumber.length <=9) {
                const rePhoneNumber = /^[0-9]+$/i;
                if (!rePhoneNumber.test(phoneNumber)) {
                    alert("Error número de teléfono incorrecta");
                }
            }if(phoneNumber.length > 0 && phoneNumber.length <9) {
                alert("Error digite 9 digitos en el numero de telefono");
            }if(phoneNumber.length > 9){
                alert("Error solo se permiten 9 digitos en el numero de telefono ");
            }

            if(emailAddress.length > 0) {
                const reEmailAddress = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;;
                if (!reEmailAddress.test(emailAddress)) {
                    alert("Error correo electrónico incorrecto");
                }
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>

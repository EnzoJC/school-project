<!DOCTYPE html>
<html xmlns:th=="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d3e9f7af7c.js" crossorigin="anonymous"></script>

    <link rel="preload" href="/css/style.css" as="style">
    <link rel="stylesheet" href="/css/style.css">

    <title>Registrar Padre</title>
</head>

<body class="fondo-principal">
    <div class="contenedor-formulario container border p-4 shadow-sm bg-white rounded-lg fondo-formulario">
        <h2 class="text-center pb-2">Formulario de registro</h2>
        <form class="form-horizontal row needs-validation" th:action="@{/registro}" th:object="${parent}" method="POST" novalidate>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="given-names">Nombres</label>
                    <input type="text" class="form-control" id="given-names" th:field="*{givenNames}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="first-last-name">Primer Apellido</label>
                    <input type="text" class="form-control" id="first-last-name" th:field="*{firstLastName}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="second-last-name">Segundo Apellido</label>
                    <input type="text" class="form-control" id="second-last-name" th:field="*{secondLastName}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="document-type">Tipo de documento</label>
                    <select id="document-type" class="form-control" th:field="*{documentType}" required>
                        <option class="seleccionado" value="" selected>Seleccione un tipo de documento</option>
                        <option th:each="doc : ${documentTypeList}" th:value="${doc.id}" th:text="${doc.name}"></option>
                    </select>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="document-number">Número de documento</label>
                    <input type="text" class="form-control" id="document-number" th:field="*{documentNumber}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="birth-date">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birth-date" th:field="*{birthDate}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" class="form-control" th:field="*{gender}" required>
                        <option class="seleccionado" value="" selected>Seleccione un género</option>
                        <option th:each="gender : ${genderList}" th:value="${gender.id}" th:text="${gender.name}"></option>
                    </select>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="nationality">Nacionalidad</label>
                    <select id="nationality" class="form-control" th:field="*{nationality}" required>
                        <option class="seleccionado" value="" selected>Seleccione una nacionalidad</option>
                        <option th:each="nationality : ${nationalityList}" th:value="${nationality.id}" th:text="${nationality.name}"></option>
                    </select>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="phone-number">Celular</label>
                    <input type="text" class="form-control" id="phone-number" th:field="*{phone}" required>
                </div>
            </div>
            <div class='col-xl-6 col-md-12'>
                <div class="form-group">
                    <label for="email-address">Correo electrónico</label>
                    <input type="text" class="form-control" id="email-address" th:field="*{email}" required>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-lg btn-block">Registrar ahora</button>
            </div>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Registro de matrícula</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preload" href="/css/style.css" as="style">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<form class="form-horizontal" role="form">
    <h2>Formulario de Registro</h2>
    <p>Registra tus datos</p>

    <div class="form-group">
        <input type="text" class="form-control" id="givenNames" required="required" placeholder="Nombres">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="firstLastName" required="required"
               placeholder="Primer Apellido">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="secondLastName" required="required"
               placeholder="Segundo Apellido">
    </div>

    <div class="form-group">
        <label for="select-id">Tipo de documento</label>
        <select class="form-control form-control-lg" id="select-id">
            <option selected="true" disabled="disabled">Seleccione una opción</option>
            <option value="1">DNI</option>
            <option value="2">Carne de extranjeria</option>
            <option value="3">Otro</option>
        </select>
    </div>

    <div class="form-group">
        <label for="dateBirth">Fecha de Nacimiento</label>
        <input class="form-control" type="date" value="none" id="dateBirth">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="address" required="required" placeholder="Dirección">
    </div>

    <div class="form-group">
        <div>
            <label>Género</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio-gender" id="radio-gender-male">
            <label class="form-check-label">
                Másculino
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio-gender" id="radio-gender-female">
            <label class="form-check-label">
                Femenino
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio-gender" id="radio-gender-other">
            <label class="form-check-label">
                Otro
            </label>
        </div>
    </div>

    <div class="form-group">
        <input type="tel" class="form-control" id="phone-number" required="required" placeholder="Celular">
    </div>

    <div class="form-group">
        <input type="email" class="form-control" id="email" required="required" placeholder="Correo Electrónico">
    </div>

    <div class="form-group">
        <label class="form-check-label"><input type="checkbox" required="required"> Acepto los <a href="#">Terminos
            de Uso</a> &amp; <a href="#">Políticas de Privacidad</a></label>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Registrar Ahora</button>
    </div>

    <div class="form-group">
        <div class="text-center">¿Ya tienes una cuenta? <a href="#">Sign in</a></div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

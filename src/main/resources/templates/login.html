<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>

        <link rel="stylesheet" th:href="@{/css/login.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
        <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}"/>
    </head>
    <body class="fondo">
        <div class="container">
            <div class="square row">
                <div class="col">
                    <form th:action="@{/login}" method="POST">
                        <h2 class="text-center mb-3">&iexcl;Bienvenido a Colegios Prisma!</h2>
                        <div class="form-group mb-2 mt-2">
                            <label for="username" class="form-label">Código</label>
                            <input id="username" type="text" class="form-control" name="username"/>
                        </div>
                        <div class="form-group mb-2 mt-2">
                            <label for="password" class="form-label">Contraseña</label>
                            <input id="password" type="password" class="form-control" name="password"/>
                        </div>
                        <div class="form-group mb-4 mt-4">
                            <button type="submit" class="form-control btn btn-primary">Ingresar</button>
                        </div>
                        <div class="form-group mb-4 mt-4">
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                El código o contraseña son incorrectos.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                                Cerraste sesión recientemente.
                            </div>
                        </div>

                        <div class="clearfix">
                            <label class="float-start form-check-label"><input type="checkbox"> Recordar</label>
                            <a th:href="@{register}" class="link float-end">Crear cuenta</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

    </body>
</html>

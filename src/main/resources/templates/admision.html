<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Padres - Inicio</title>

        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
        <link rel="preload" th:href="@{/css/styles.css}" as="style">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}"/>
    </head>

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="login.html">Colegios Prismas</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav d-md-inline-block ms-auto me-0 me-md-3 my-2 my-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/parent/perfil}">Ver perfil</a></li>
                        <li>
                            <form name="logoutForm" method="POST" th:action="@{/logout}" th:hidden="true">
                            </form>
                            <a id="logout-link" class="dropdown-item" href="#" onclick="document.forms['logoutForm'].submit()">Cerrar sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Padres</div>
                            <a class="nav-link" th:href="@{/parent/admision}">
                                <div class="sb-nav-link-icon"><i class="fas fa-project-diagram mr-2"></i></div>
                                Admisión
                            </a>
                            <a class="nav-link" th:href="@{/parent/postulante}">
                                <div class="sb-nav-link-icon"><i class="fas fa-plus mr-2"></i></div>
                                Postulante
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Conectado como:</div>
                        <span th:text="${nombresCompletos}"></span>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-lg text-center p-5" th:if="${#lists.isEmpty(listaEstudiantes)}">
                        <img class="p-5" th:src="@{/img/parque-vacio.svg}" width="550px"/>
                        <p class="fs-4 mt-4">Aún no tienes estudiantes registrados :(</p>
                    </div>
                    <div class="container-fluid px-4">
                        <div class="card tarjeta" th:each="estudiante : ${listaEstudiantes}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span th:text="${estudiante.givenNames} + ' ' + ${estudiante.firstLastName} + ' ' + ${estudiante.secondLastName}"></span>
                                </h5>
                                <div class="container-fluid">
                                    <div class="row align-items-center">
                                        <div class="col-lg-1 my-2">
                                            <div class="text-center"><img th:src="${estudiante.gender.name == 'Masculino' ? '/img/boy.png' : '/img/girl.png'}" alt="" width="64px" height="auto" src=""></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <p class="mb-0"><span class="fw-bold" th:text="${estudiante.documentType.name} + ': '"></span><span th:text="${estudiante.documentNumber}" class="idNumber"></span></p>
                                            <p class="mb-0"><span class="fw-bold">Grado: </span><span th:each="enrollment : ${estudiante.enrollments}" th:text="${enrollment.grade.name}"></span></p>
                                        </div>
                                        <div class="col-lg-4">
                                            <p class="mb-0"><span class="fw-bold">Edad: </span> <span th:text="${estudiante.getAge()}"></span></p>
                                            <p class="mb-0"><span class="fw-bold">Parentesco: </span> <span th:text="${estudiante.relationship.name}"></span></p>
                                        </div>
                                        <div class="col-lg-3 my-2">
                                            <div class="d-grid gap-2">
                                                <a class="btn btn-primary" th:href="'/pay?idStudent=' + ${estudiante.id}" role="button" data-bs-toggle="modal"
                                                   data-bs-target="#pay">
                                                    Realizar pago
                                                </a>
                                                <th:block th:replace="modalPay :: modal('pay')">modal</th:block>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/scripts.js}"></script>

    </body>
</html>

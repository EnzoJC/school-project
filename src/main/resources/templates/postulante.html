<!DOCTYPE html>
<html xmlns:th=="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Padres - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d3e9f7af7c.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">Colegios Prismas</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar-->
        <ul class="navbar-nav d-md-inline-block ms-auto me-0 me-md-3 my-2 my-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Ver perfil</a></li>
                    <li><a class="dropdown-item" href="#!">Cerrar sesi&oacute;n</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Padres</div>
                        <a class="nav-link" th:href="@{/parent/admision}">
                            <div class="sb-nav-link-icon"><i class="fas fa-project-diagram mr-2"></i></div>
                            Admisi&oacute;n
                        </a>
                        <a class="nav-link" th:href="@{/parent/postulante}">
                            <div class="sb-nav-link-icon"><i class="fas fa-plus mr-2"></i></div>
                            Postulante
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Conectado como:</div>
                    Nadia Mendoza
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <form class="mx-3 my-3 needs-validation" th:action="@{/parent/postulante}" th:object="${student}"
                      method="POST"
                      novalidate>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Nombres Completos</label>
                                <input type="text" class="form-control" th:field="*{givenNames}" required>
                            </div>
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Primer Apellido</label>
                                <input type="text" class="form-control" th:field="*{firstLastName}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Segundo Apellido</label>
                                <input type="text" class="form-control" th:field="*{secondLastName}" required>
                            </div>
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Género</label>
                                <select id="gender" class="form-control" th:field="*{gender}" required>
                                    <option class="seleccionado" value="" selected>Seleccione un género</option>
                                    <option th:each="gender : ${genderList}" th:value="${gender.id}" th:text="${gender.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Tipo De Documento</label>
                                <select id="document-type" class="form-control" th:field="*{documentType}" required>
                                    <option class="seleccionado" value="" selected>Seleccione un tipo de documento</option>
                                    <option th:each="doc : ${documentTypeList}" th:value="${doc.id}" th:text="${doc.name}"></option>
                                </select>
                            </div>
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Número De Documento</label>
                                <input type="text" class="form-control" th:field="*{documentNumber}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Fecha De Nacimiento</label>
                                <input type="date" class="form-control" th:field="*{birthDate}" required>
                            </div>
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Nacionalidad</label>
                                <select id="nationality" class="form-control" th:field="*{nationality}" required>
                                    <option class="seleccionado" value="" selected>Seleccione una nacionalidad</option>
                                    <option th:each="nationality : ${nationalityList}" th:value="${nationality.id}"
                                            th:text="${nationality.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" th:field="*{address}" required>
                            </div>
                            <div class="col-lg-6 my-2">
                                <label class="form-label">Parentezco</label>
                                <select id="relationship" class="form-control" th:field="*{relationship}" required>
                                    <option class="seleccionado" value="" selected>Seleccione una nacionalidad</option>
                                    <option th:each="relationship : ${relationshipList}" th:value="${relationship.id}"
                                            th:text="${relationship.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-block mt-3">
                            <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Padres - Inicio</title>

        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
        <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}"/>

        <style>
            .seleccionado {
                display: none;
            }
        </style>
    </head>

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="login.html">Colegios Prismas</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav d-md-inline-block ms-auto me-0 me-md-3 my-2 my-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/parent/perfil}">Ver perfil</a></li>
                        <li>
                            <form id="logoutForm" method="POST" th:action="@{/logout}">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                            <a class="dropdown-item" onclick="document.forms['logoutForm'].submit()">Cerrar sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Padres</div>
                            <a class="nav-link" th:href="@{/parent/admision}">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-project-diagram mr-2"></i>
                                </div>
                                Admisión
                            </a>
                            <a class="nav-link" th:href="@{/parent/postulante}">
                                <div class="sb-nav-link-icon">
                                    <i class="fas fa-plus mr-2"></i>
                                </div>
                                Postulante
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Conectado como:</div>
                        <span th:text="${nombresCompletos}"></span>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <form class="mx-3 my-3 needs-validation" th:action="@{/parent/postulante}" th:object="${student}" method="POST" novalidate>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-6 my-2">
                                    <label for="given-names" class="form-label">Nombres Completos</label>
                                    <input type="text" class="form-control" id="given-names" th:field="*{givenNames}" required>
                                </div>
                                <div class="col-lg-6 my-2">
                                    <label for="first-last-name" class="form-label">Primer Apellido</label>
                                    <input type="text" class="form-control" id="first-last-name" th:field="*{firstLastName}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 my-2">
                                    <label for="second-last-name" class="form-label">Segundo Apellido</label>
                                    <input type="text" class="form-control" id="second-last-name" th:field="*{secondLastName}" required>
                                </div>
                                <div class="col-lg-6 my-2">
                                    <label for="gender" class="form-label">Género</label>
                                    <select id="gender" class="form-control" th:field="*{gender}" required>
                                        <option class="seleccionado" value="" selected>Seleccione un género</option>
                                        <option th:each="gender : ${genderList}" th:value="${gender.id}" th:text="${gender.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 my-2">
                                    <label for="document-type" class="form-label">Tipo De Documento</label>
                                    <select id="document-type" class="form-control" th:field="*{documentType}" required>
                                        <option class="seleccionado" value="" selected>Seleccione un tipo de documento</option>
                                        <option th:each="doc : ${documentTypeList}" th:value="${doc.id}" th:text="${doc.name}"></option>
                                    </select>
                                </div>
                                <div class="col-lg-6 my-2">
                                    <label for="document-number" class="form-label">Número De Documento</label>
                                    <input id="document-number" type="text" class="form-control" th:field="*{documentNumber}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 my-2">
                                    <label for="birth-date" class="form-label">Fecha De Nacimiento</label>
                                    <input id="birth-date" type="date" class="form-control" th:field="*{birthDate}" required>
                                </div>
                                <div class="col-lg-6 my-2">
                                    <label for="nationality" class="form-label">Nacionalidad</label>
                                    <select id="nationality" class="form-control" th:field="*{nationality}" required>
                                        <option class="seleccionado" value="" selected>Seleccione una nacionalidad</option>
                                        <option th:each="nationality : ${nationalityList}" th:value="${nationality.id}"
                                                th:text="${nationality.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 my-2">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input id="address" type="text" class="form-control" th:field="*{address}" required>
                                </div>
                                <div class="col-lg-6 my-2">
                                    <label for="relationship" class="form-label">Parentesco</label>
                                    <select id="relationship" class="form-control" th:field="*{relationship}" required>
                                        <option class="seleccionado" value="" selected>Seleccione un parentesco</option>
                                        <option th:each="relationship : ${relationshipList}" th:value="${relationship.id}"
                                                th:text="${relationship.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 my-2">
                                    <label for="level" class="form-label">Nivel</label>
                                    <select id="level" class="form-control" required>
                                        <option class="seleccionado" value="" selected>Seleccione un nivel</option>
                                        <option th:each="level : ${levelList}" th:value="${level.id}"
                                                th:text="${level.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-lg-6 my-2">
                                    <label for="grade" class="form-label">Grado</label>
                                    <select id="grade" class="form-control" th:field="${enrollment.grade.id}" required>
                                        <option class="seleccionado" value="" selected>Seleccione un grado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-block mt-3">
                                <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    let forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    let validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();

            $('#level').change(
                function() {
                    $.getJSON("http://localhost:8080/parent/postulante/grados", {
                        levelId : $(this).val(),
                        ajax : 'true'
                    }, function(data) {
                        let html = '';
                        let len = data.length;
                        for (let i = 0; i < len; i++) {
                            html += '<option value="' + data[i].id + '">' + data[i].name + '</option>';
                        }
                        html += '</option>';
                        $('#grade').html(html);
                    });
                });
        </script>

        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>

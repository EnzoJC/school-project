<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head><!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Administración - Inicio</title>

    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link as="style" rel="preload" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" th:rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/png"/>
</head>

<body class="sb-nav-fixed">
<div th:replace="fragments/topnav :: topNav(${'/admin/perfil'})"></div>
<div id="layoutSidenav">
    <div th:replace="/fragments/sidenavAdmin :: sideNav(${nombresCompletos})"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="listado">
                <h3>Lista de matrículas</h3>
                <div class="tabla">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Estudiante</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Año</th>
                            <th scope="col">Grado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Nadia Mendoza Figueroa</td>
                            <td>Matriculado</td>
                            <td>1° año</td>
                            <td>Secundaria</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarMatricula"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarMatricula"></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Nadia Mendoza Figueroa</td>
                            <td>Matriculado</td>
                            <td>1° año</td>
                            <td>Secundaria</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarMatricula"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarMatricula"></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Nadia Mendoza Figueroa</td>
                            <td>Matriculado</td>
                            <td>1° año</td>
                            <td>Secundaria</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarMatricula"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarMatricula"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modal Editar-->
            <div class="modal fade" id="modalEditarMatricula" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarMatricula">Editar matrícula</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal row">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg-6 my-2">
                                            <label for="edit-given-names" class="form-label">Estudiante</label>
                                            <input type="text" class="form-control" id="edit-given-names">
                                        </div>
                                        <div class="col-lg-6 my-2">
                                            <label for="edit-status" class="form-label">Estado</label>
                                            <input type="text" class="form-control" id="edit-status">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 my-2">
                                            <label for="edit-scholarship" class="form-label">Beca</label>
                                            <input type="text" class="form-control" id="edit-scholarship">
                                        </div>
                                        <div class="col-lg-6 my-2">
                                            <label for="edit-school-year" class="form-label">Año escolar</label>
                                            <!--por ahora-->
                                            <input id="edit-school-year" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 my-2">
                                            <label for="edit-grade" class="form-label">Grado</label>
                                            <!--por ahora-->
                                            <input id="edit-grade" type="text" class="form-control">
                                            <!--<select id="document-type" class="form-control" th:field="*{documentType}" required>
                                                <option class="seleccionado" value="" selected>Seleccione un tipo de documento</option>
                                                <option th:each="doc : ${documentTypeList}" th:value="${doc.id}" th:text="${doc.name}"></option>
                                            </select>-->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Eliminar-->
            <div class="modal fade" id="modalEliminarMatricula" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarMatricula">Eliminar matrícula</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Está seguro de eliminar?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>

<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Administración - Inicio</title>

    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link as="style" rel="preload" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" th:rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/png"/>
</head>

<body class="sb-nav-fixed">
<div th:replace="fragments/topnav :: topNav(${'/admin/perfil'})"></div>
<div id="layoutSidenav">
    <div th:replace="/fragments/sidenavAdmin :: sideNav(${nombresCompletos})"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="listado">
                <h3>Lista de deudas</h3>
                <div class="tabla">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Pago</th>
                            <th scope="col">ID transacción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Matrícula 2022</td>
                            <td>BV01-000001</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarDeuda"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarDeuda"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>Matrícula 2022</td>
                            <td>BV01-000001</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarDeuda"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarDeuda"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>Matrícula 2022</td>
                            <td>BV01-000001</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarDeuda"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarDeuda"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modal Editar-->
            <div class="modal fade" id="modalEditarDeuda" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarDeuda">Editar deuda</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal row">
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="edit-payment">Pago</label>
                                        <input id="edit-payment" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="edit-id-transaction">ID transacción</label>
                                        <input id="edit-id-transaction" type="text" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Eliminar-->
            <div class="modal fade" id="modalEliminarDeuda" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarDeuda">Eliminar deuda</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Está seguro de eliminar?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>

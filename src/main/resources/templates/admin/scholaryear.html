<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Administración - Inicio</title>

    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link as="style" rel="preload" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" th:rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/png"/>
</head>

<body class="sb-nav-fixed">
<div th:replace="fragments/top-nav :: topNav(${'/admin/admin-profile'})"></div>
<div id="layoutSidenav">
    <div th:replace="/fragments/sidenavAdmin :: sideNav(${nombresCompletos})"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="listado">
                <h3>Lista de años</h3>
                <div class="tabla">
                    <!-- Botón que abre el modal agregar padre -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarAnio">
                        Agregar
                    </button>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Año</th>
                            <th scope="col">Fecha de inicio</th>
                            <th scope="col">Fecha de fin</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>2020</td>
                            <td>2020-03-01</td>
                            <td>2020-12-15</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarAnio"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarAnio"></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>2021</td>
                            <td>2021-03-01</td>
                            <td>2021-12-15</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarAnio"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarAnio"></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>2022</td>
                            <td>2022-03-01</td>
                            <td>2022-12-15</td>
                            <td>
                                <button type="button" class="btn btn-warning fas fa-edit" data-bs-toggle="modal" data-bs-target="#modalEditarAnio"></button>
                                <button type="button" class="btn btn-danger fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#modalEliminarAnio"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modal Agregar -->
            <div class="modal fade" id="modalAgregarAnio" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="agregarAnio">Agregar Año</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal row">
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="year">Año</label>
                                        <input id="year" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="start-date">Fecha de inicio</label>
                                        <input id="start-date" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="finish-date">Fecha de fin</label>
                                        <input id="finish-date" type="date" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Registrar ahora</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Editar-->
            <div class="modal fade" id="modalEditarAnio" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarAnio">Editar matrícula</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal row">
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="edit-year">Año</label>
                                        <input id="edit-year" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="edit-start-date">Fecha de inicio</label>
                                        <input id="edit-start-date" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class='col-xl-6 col-md-12 my-2'>
                                    <div class="form-group">
                                        <label for="edit-finish-date">Fecha de fin</label>
                                        <input id="edit-finish-date" type="date" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Eliminar-->
            <div class="modal fade" id="modalEliminarAnio" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarAnio">Eliminar padre</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Está seguro de eliminar?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
